<header class="bg-white px-5 py-2 mt-3">
  <div class="flex justify-between items-center">
    <img src="../assets/img/dc-logo.png" alt="logoDC" class="h-10">

    <nav>
      <ul class="flex list-none">
        <li *ngFor="let link of navBarList"
            [ngClass]="{'active': link.active}"
            class="ml-4">
          <a [href]="link.url">{{ link.title }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
